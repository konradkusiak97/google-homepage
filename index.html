<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>My-google</title>
    </head>
    <body>
        <main>
            <div class="main-logo">
                <img alt="google logo" src="./google.jpg" class="logo">
            </div>
            <div class="forms">
                <form action="https://www.google.com/search" method="get">
                    <input name="q" type="text" class="main-form">
                    <input type="submit" value="Search" class="search-button">
                </form>
            </div>
        </main>
    </body>
</html>
